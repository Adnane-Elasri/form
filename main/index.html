<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="/main/style.css">
    

<title>DO NOT SUBMIT</title>
</head>
<body>
    
    <form class="container" id="myForm">
        <div class="mb-3">
            <label for="exampleInputText1" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" maxlength="10">
            <div id="firstNameError" class="form-text text-danger"></div>
          </div>
          <div class="mb-3">
            <label for="exampleInputText1" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" maxlength="10">
            <div id="lastNameError" class="form-text text-danger"></div>
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="text" class="form-control" id="emailAdress" maxlength="30">
          <div id="mailError" class="form-text text-danger"></div>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phoneNumber" maxlength="10">
          <div id="numberError" class="form-text text-danger"></div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="formCheck">
          <label class="form-check-label" for="exampleCheck1">I accept all terms</label>
        </div>
        <div class="btn-container">
        <button id="submitBtn" type="submit" class="btn btn-primary" disabled>Submit</button>
        </div>
    </form>







      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
    <script src="/main/main.js"></script>
</body>
</html>
